<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG | Fight!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
   </head>
<body>

<div class="center">

    <div class="fightscenes"> 
        <button class="fightscene1">House</button>
        <button class="fightscene2">Boat</button>
        <button class="fightscene3">Temple</button>
    </div>
    <div id="wrapper" >
        <div>
            <div class="box1">   
                <article class="herobox"></article>
            </div>
            <div class="box3">
                <article class="enemybox"></article>
            </div>
        </div>
    </div>
    <div class="console">   
        
        <div id="herohealth"></div>
        <div id="enemyhealth"></div>
        <div id="heroinfo"></div>
        <div id="enemyinfo"></div>
        <div class="attack"></div> 
        <div class="box2 hidden">
            <box id=instructions>Choose Your Hero</box>
            <article class="p1 notpicked"></article>
            <article class="p2 notpicked"></article>
            <article class="p3 notpicked"></article>
            <article class="p4 notpicked"></article>
        </div>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
